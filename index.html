<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Valentine</title>
    <link href='https://fonts.googleapis.com/css?family=Solitreo' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" defer></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="envelope"></div>
        <div class="card" id="card">
            <h1 class="message">Would You Be My Valentine? <strong id="name"></strong></h1>
            <div class="button_group">
                <button class="button" id="yes_btn">Yes</button>
                <button class="button" id="no_btn">No</button>
            </div>
            <div class="heart"></div>
        </div>
        <div class="cover"></div>
        <div class="lid"></div>
        <div class="shadow"></div>
    </div>

</body>
<script src="js/index.js"></script>
</html>
